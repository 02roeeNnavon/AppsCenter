<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Center</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container" id = "container">
        <img src="./images/AppsCenter.png" alt="" class="col-12 mb-5">
        <form>
            <div class="row mb-5">
                <label for="name" class="col-4">App Name*:</label>
                <div class="col-6 p-0">
                    <input type="text" name="name" id="name" placeholder="App Name" class="form-control">
                </div>
                
            </div>
            <div class="row mb-5">
                <label for="price" class="col-4">App Price*:</label>
                <div class="col-6 p-0">
                    <input type="text" name="price" id="price" placeholder="App Price in $" class="form-control">
                </div>
            </div>
            <div class="row mb-5">
                <label for="description" class="col-4">App description</label>
                <div class="col-6 p-0">
                    <textarea name="description" id="description" cols="30" rows="2" placeholder="App description" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mb-5">
                <label for="companyName" class="col-4">Company name</label>
                <div class="col-6 p-0">
                    <input type="text" name="companyName" id="companyName" placeholder="Company name" class="form-control">
                </div>
            </div>
            <div class="row mb-5">
                <label for="ImageUrl" class="col-4">Image url</label>
                <div class="col-6 p-0">
                    <input type="text" name="ImageUrl" id="ImageUrl" placeholder="Image url" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-4 p-0 offset-4">
                    <input type="button" value="publish application" id = "publish" class="form-control btn btn-success">
                </div>
            </div>
        </form>
        <div class="row">
            <p class="col-4 text-dark"><b>*-Required</b></p>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./applications.js"></script>
    <script src="./AddApp.js"></script>
</body>
</html>
